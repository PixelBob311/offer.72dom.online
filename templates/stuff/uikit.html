    <head>
        <meta charset="utf-8">

        <meta property="twitter:card" content="summary_large_image">
        <meta property="twitter:title" content="ПСК Дом">
        <meta property="twitter:description" content="Описание раздела относительно его тематического направления">

        <!--[if (gt IE 9)|!(IE)]><!-->
        <link href="../../public/css/main.min.css" rel="stylesheet" type="text/css">

        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <script>
            (function(H){H.className=H.className.replace(/\bno-js\b/,'js')})(document.documentElement)
        </script>


    </head>

    <body class="page">
        <div class="page-top">
            <div class="header header--type-main">
                <div class="container">
                    <div class="header__inner">
                        <div class="header__left">
                            <div class="header__logo">
                                <a href="/" class="link link--wrapper">
                                    <img class="img-fluid" src="static//img/general/logo.svg" alt="logo">
                                </a>
                            </div>
                        </div>
                        <div class="header__right">
                            <div class="manager-card">
                                <div class="manager-card__inner">
                                    <div class="manager-card__content">
                                        <div class="manager-card__name">
                                            Алексей Смирнов
                                        </div>
                                        <div class="manager-card__post">
                                            Специалист отдела продаж
                                        </div>
                                    </div>
                                    <div class="manager-card__actions">
                                        <div class="button-badge">
                                            <div class="button-badge__badge">
                                                <img class="button-badge__badge-icon" src="static//img/content/manager-icon.jpg" />
                                            </div>
                                            <button class="
                                                            button
                                                            button--color-red
                                                            
                                                        ">
                                                <span class="button__text">
                                                            Позвонить
                                                        </span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="page-inner">

                <div class="container">
                    <div class="uikit">
                        <div class="row">
                            <div class="col-3">
                                <div class="uikit__group">
                                    <div class="uikit__group-name">
                                        Кнопки
                                    </div>
                                    <div class="uikit__items">
                                        <div class="uikit__item">
                                            <button class="
                                    button
                                    button--color-red
                                    
                                ">
                                                <span class="button__text">
                                    Позвонить
                                </span>
                                            </button>
                                        </div>
                                        <div class="uikit__item">
                                            <button class="
                                    button
                                    button--color-white
                                    
                                ">
                                                <span class="button__text">
                                    Написать
                                </span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="uikit__group">
                                    <div class="uikit__group-name">
                                        Фавориты
                                    </div>
                                    <div class="uikit__items">
                                        <div class="uikit__item">
                                            <div class="favorite">

                                                <svg class="favorite__icon" width="28px" height="23px">
                                                    <use xlink:href="svg-symbols.svg#heart"></use>
                                                </svg>

                                            </div>
                                        </div>
                                        <div class="uikit__item">
                                            <div class="favorite active">

                                                <svg class="favorite__icon" width="28px" height="23px">
                                                    <use xlink:href="svg-symbols.svg#heart"></use>
                                                </svg>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="uikit__group">
                                    <div class="uikit__group-name">
                                        Ссылки
                                    </div>
                                    <div class="uikit__items">
                                        <div class="uikit__item">
                                            <a href="#" class="link link--border link--border-solid link--color-navy">
                                Показать описание
                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- page-inner close -->
        </div>
        <!-- page-top close -->
        <div class="page-bottom">
            <footer class="footer">
                <div class="container">
                    <div class="footer__inner">
                        <div class="footer__copyright">
                            <div class="copyright">
                                ООО «ТСЗ» 2021 ©
                            </div>
                        </div>
                        <div class="footer__links">
                            <a href="#" class="link link--border link--border-solid link--color-gray-medium">
                                    Версия для печати
                                </a>
                        </div>
                    </div>
                </div>
            </footer>
            <script src="../../public/js/separate-js/svg4everybody.min.js"></script>
            <script>
                svg4everybody();
            </script>

            <!-- Main scripts. You can replace it, but I recommend you to leave it here     -->
            <script src="../../public/js/main.min.js"></script>
        </div>
    </body>

</html>
